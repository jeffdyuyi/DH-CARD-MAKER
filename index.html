    <script>
      // Global Error Handler for startup crashes (prevents silent black screen)
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
          root.innerHTML = `
            <div style="color: #ef4444; padding: 20px; font-family: monospace; background: #18181b; height: 100vh;">
              <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Startup Error</h2>
              <p>The application failed to start.</p>
              <pre style="background: #27272a; padding: 1rem; border-radius: 0.5rem; overflow: auto; margin-top: 1rem;">${message}\n\n${error?.stack || ''}</pre>
            </div>
          `;
        }
      };

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              zinc: {
                850: '#1f1f22',
                950: '#09090b',
              },
              primary: {
                500: '#3b82f6',
                600: '#2563eb',
              },
              surface: {
                light: '#ffffff',
                dark: '#18181b',
              }
            },
            fontFamily: {
              sans: ['"Noto Sans SC"', 'system-ui', 'sans-serif'],
              serif: ['"Noto Serif SC"', 'serif'],
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(59, 130, 246, 0.5)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            }
          }
        }
      }
    </script>
